<head>
	<title>Chess</title>
</head>
<body>
	<div class="group">
		{{> nav}}

		{{> game}}

		{{> newGame}}

		<div id='board' style='width: 400px'></div>

		{{#if currentUser}}
			{{> users}}
		{{/if}}
	</div>
	<div>
		<p class='status'>Status: <span id='status'></span></p>
	</div>
	<div class='open-games'>
		{{> openGames}}
	</div>

</body>

<template name='nav'>
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='head-nav-collapse' aria-expaned='false'>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				</button>
				<span class='navbar-brand'>Chess</span>
				
				<span>{{> loginButtons}}</span>
			</div>

		</div>	

	</nav>
</template>

<template name='game'>
	{{#if currentUser}}
		{{#if userHasGame}}
			{{currentGame}}
		{{/if}}
		<div class='buttons'>
			<button class='newGame btn btn-primary'>New Game</button>
			{{> social}}
		</div>
	{{/if}}

	<button class='createChallenge'>New Challenge</button>
</template>

<template name='newGame'>

</template>

<template name='social'>
	<form class='inviteFriendToGame'>
		<input class='friendInvite' type='email' placeholder='Invite Friend To Play'>
	</form>
</template>

<template name='users'>
	<ul class='users'>
		<li>Users Currently Logged In</li>
		{{#each users}}
			<li>{{username}}</li>
		{{/each}} 
		</ul>
</template>	

<template name='openGames'>
	{{#each openGames}}
		<div>
			<button class="btn btn-info joinGame">
				Play against {{creatorUsername}}!
			</button>
		</div>
	{{/each}}
</template>
